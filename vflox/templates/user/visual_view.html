<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Listing - vflox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f5f6fa; margin: 0; padding: 0; }
        .container { max-width: 1200px; margin: 40px auto; padding: 20px; }
        h1 { text-align: center; color: #27ae60; }
        .filters { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; margin-bottom: 30px; }
        .filters select { padding: 8px 12px; border-radius: 5px; border: 1px solid #b2bec3; min-width: 160px; }
        .filters button { padding: 8px 18px; border-radius: 4px; border: none; background: #27ae60; color: #fff; font-weight: bold; cursor: pointer; }
        .course-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 24px; }
        .course-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: box-shadow 0.2s;
        }
        .course-card:hover { box-shadow: 0 6px 24px rgba(0,0,0,0.12); }
        .course-thumb { width: 100%; height: 180px; object-fit: cover; }
        .course-content { padding: 18px; flex: 1; display: flex; flex-direction: column; }
        .course-title { font-size: 1.2rem; font-weight: bold; margin: 0 0 8px 0; color: #0984e3; }
        .course-desc { color: #636e72; font-size: 0.98rem; margin-bottom: 10px; }
        .course-meta { font-size: 0.95rem; color: #636e72; margin-bottom: 8px; }
        .course-footer { display: flex; justify-content: space-between; align-items: center; margin-top: auto; }
        .price { font-weight: bold; color: #00b894; }
        .free-tag { background: #00b894; color: #fff; padding: 2px 8px; border-radius: 4px; font-size: 0.9rem; }
        .rating { color: #fdcb6e; font-size: 1rem; }
        .enrolled { color: #636e72; font-size: 0.95rem; }
        @media (max-width: 700px) {
            .container { padding: 8px; }
            .filters { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Courses on <span style="color:#27ae60;">vflox</span></h1>
        <form class="filters" id="filterForm">
            <select name="category" id="category">
                <option value="">All Categories</option>
                <option value="programming">Programming</option>
                <option value="design">Design</option>
                <option value="business">Business</option>
            </select>
            <select name="level" id="level">
                <option value="">All Levels</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="professional">Professional</option>
            </select>
            <select name="price" id="price">
                <option value="">All Prices</option>
                <option value="free">Free</option>
                <option value="paid">Paid</option>
            </select>
            <button type="button" onclick="filterCourses()">Filter</button>
        </form>
        <div class="course-list" id="courseList">
            <!-- Example Course Card -->
            <div class="course-card" data-category="programming" data-level="beginner" data-price="free">
                <img src="https://via.placeholder.com/400x180?text=Course+Thumbnail" alt="Course Thumbnail" class="course-thumb">
                <div class="course-content">
                    <div class="course-title">Python for Beginners</div>
                    <div class="course-desc">Learn Python from scratch with hands-on projects and real-world examples.</div>
                    <div class="course-meta">Instructor: Jane Doe</div>
                    <div class="course-footer">
                        <span class="rating">&#9733; 4.8</span>
                        <span class="enrolled">1,200 students</span>
                    </div>
                    <div class="course-footer">
                        <span class="free-tag">Free</span>
                    </div>
                </div>
            </div>
            <!-- Example Paid Course Card -->
            <div class="course-card" data-category="design" data-level="intermediate" data-price="paid">
                <img src="https://via.placeholder.com/400x180?text=Course+Thumbnail" alt="Course Thumbnail" class="course-thumb">
                <div class="course-content">
                    <div class="course-title">Advanced Web Design</div>
                    <div class="course-desc">Master modern web design techniques and responsive layouts.</div>
                    <div class="course-meta">Instructor: John Smith</div>
                    <div class="course-footer">
                        <span class="rating">&#9733; 4.6</span>
                        <span class="enrolled">800 students</span>
                    </div>
                    <div class="course-footer">
                        <span class="price">$49.99</span>
                    </div>
                </div>
            </div>
            <!-- Add more course cards as needed, with appropriate data-category, data-level, data-price -->
        </div>
    </div>
    <script>
        function filterCourses() {
            const category = document.getElementById('category').value;
            const level = document.getElementById('level').value;
            const price = document.getElementById('price').value;
            const cards = document.querySelectorAll('.course-card');
            cards.forEach(card => {
                let show = true;
                if (category && card.dataset.category !== category) show = false;
                if (level && card.dataset.level !== level) show = false;
                if (price && card.dataset.price !== price) show = false;
                card.style.display = show ? 'flex' : 'none';
            });
        }
    </script>
</body>
</html>
