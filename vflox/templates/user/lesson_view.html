<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson View</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .lesson-container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 32px;
    }
    .video-player {
      width: 100%;
      max-width: 800px;
      margin: 0 auto 24px auto;
      display: block;
      border-radius: 8px;
      background: #222;
    }
    .lesson-nav {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    .progress-bar {
      width: 100%;
      background: #e0e0e0;
      border-radius: 6px;
      height: 12px;
      margin: 16px 0;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background: #4caf50;
      width: 40%; /* Example progress */
      transition: width 0.3s;
    }
    .discussion-section {
      margin-top: 32px;
      padding: 16px;
      background: #f3f3f3;
      border-radius: 8px;
    }
    .discussion-section h3 {
      margin-top: 0;
    }
    .discussion-list {
      list-style: none;
      padding: 0;
      margin: 0 0 16px 0;
    }
    .discussion-list li {
      padding: 8px 0;
      border-bottom: 1px solid #ddd;
    }
    .mark-complete-btn {
      background: #2196f3;
      color: #fff;
      border: none;
      padding: 10px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 16px;
      transition: background 0.2s;
    }
    .mark-complete-btn:hover {
      background: #1769aa;
    }
    .lesson-links {
      display: flex;
      justify-content: space-between;
      margin-top: 24px;
    }
    .lesson-links a {
      color: #2196f3;
      text-decoration: none;
      font-weight: bold;
    }
    .lesson-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="lesson-container">
    <!-- Navigation between lessons -->
    <div class="lesson-nav">
      <a href="#prev">&larr; Previous Lesson</a>
      <span>Lesson 3: React Components</span>
      <a href="#next">Next Lesson &rarr;</a>
    </div>

    <!-- Video player or text content -->
    <video class="video-player" controls poster="lesson-thumbnail.jpg">
      <source src="lesson-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <!-- Or replace with text content:
    <div class="lesson-content">
      <h2>Lesson Title</h2>
      <p>Lesson text content goes here...</p>
    </div>
    -->

    <!-- Progress indicator -->
    <div>
      <label for="progress">Progress: 40%</label>
      <div class="progress-bar">
        <div class="progress" style="width: 40%;"></div>
      </div>
    </div>

    <!-- Mark as complete button -->
    <button class="mark-complete-btn">Mark as Complete</button>

    <!-- Discussion section -->
    <div class="discussion-section">
      <h3>Discussion</h3>
      <ul class="discussion-list">
        <li><strong>Alice:</strong> Great lesson! I learned a lot.</li>
        <li><strong>Bob:</strong> Can someone explain the difference between props and state?</li>
      </ul>
      <form>
        <input type="text" placeholder="Add a comment..." style="width:70%;padding:8px;border-radius:4px;border:1px solid #ccc;">
        <button type="submit" style="padding:8px 16px;border-radius:4px;border:none;background:#4caf50;color:#fff;margin-left:8px;">Post</button>
      </form>
    </div>

    <!-- Next/previous lesson links -->
    <div class="lesson-links">
      <a href="#prev">&larr; Previous Lesson</a>
      <a href="#next">Next Lesson &rarr;</a>
    </div>
  </div>
</body>
</html>
